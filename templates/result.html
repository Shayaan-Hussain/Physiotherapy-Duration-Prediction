<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" crossorigin="anonymous">
    <title>Physiotherapy Duration Prediction</title>
</head>
<body>
    <div class="headder">
        <h1>Physiotherapy Duration Prediction</h1>
    </div>
    <div class="inputs ">
        <div class="selectpart">
            <select name="bodypart" id="bodypart" disabled>
                <option>{{bodypart}}</option>
            </select>
        </div>
        <div class="bodyparts">
            <div class="options">
                <select name="diagnosis" id="diagnosis" disabled>
                    <option>{{diagnosis}}</option>
                </select>
                <select name="duration" id="duration" disabled>
                    <option>{{duration}}</option>
                </select>
                <select name="intensity" id="intensity" disabled>
                    <option>{{intensity}}</option>
                </select>
                <select name="approach" id="approach" disabled>
                    <option>{{approach}}</option>
                </select>
            </div>
        </div>
        <div class="submit">
            <form action="/"><button type="submit">Predict Again</button></form>
        </div>
        <div class='submit'><h2>{{pred}}</h2></div>   
    </div>
    <nav class="navbar fixed-bottom navbar-dark bg-dark">
        <div class="bottomnav">
            <div class="github">
                <ul class="name">
                    <span><i class="fab fa-github-square github"></i></span>
                    <li ><a href="https://github.com/Shayaan-Hussain">Shayaan Hussain</a></li>
                    <li ><a href="https://github.com/SaiManognya">Sai Manognya</a></li>
                    <li ><a href="https://github.com/19K41A0586">Terala Hemanth</a></li>
                </ul>
            </div>
            <div class="linkedin">
                <ul class="name">
                    <i class="fab fa-linkedin linkedin"></i>
                    <li ><a href="https://www.linkedin.com/in/shayaan-hussain-2839b2165/">Shayaan Hussain</a></li>
                    <li ><a href="https://www.linkedin.com/in/sai-manognya-1174111b0/">Sai Manognya</a></li>
                    <li ><a href="https://www.linkedin.com/in/terala-hemanth-5a8311222/">Terala Hemanth</a></li>
                </ul>
            </div>
        </div>
    </nav>
</body>
